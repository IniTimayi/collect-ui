<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <title>Sign up page</title>
            <link rel="stylesheet" type="text/css" href="sup-2.css"/>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Manrope:wght@700&family=PT+Sans&family=Poppins:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
        </head>
    <body>
    <div class="back">
        <a href="index.html" target="_blank" >
            <span class="arrow"></span>&nbspBack</a>
    </div>
    <div class="page">
        <div class="content-box">
            <div class="split-left">
                <div class="image">
                    <img src="undraw_online_test_re_kyfx%20(1).svg" alt="Sign in SVG">
                </div>
            </div>

            <div class="split-right">
                <div class="sign-up">
                    <div class="form-info">
                        <p class="join-us">Join with Our Community</p>
                        <p class="access">Get unlimited access for research, friends, books and <br> resource you can improve</p>
                    </div>

                    <div class="form">
                        <div class="names">
                            <div class="form-group split-left">
                                <input type="text" name="First Name" placeholder="First Name" required>
                                <label for="firstname" class="label-name">First Name</label>
                            </div>

                            <div class="form-group split-right">
                                <input type="text" name="Last Name" placeholder="Last Name" required>
                                <label for="last Name" class="label-name">Last Name</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <input type="email" name="Email" placeholder="Enter email address" required>
                            <label for="Email" class="label-name">Email</label>
                        </div>

                        <div class="form-group">
                            <input type="password" id="password" name="Password"  placeholder="Password" required>
                            <label for="password" class="label-name">Password</label>
                        </div>

                        <div class="form-group">
                            <input type="password" name=" Confirm Password" placeholder="Confirm Password" required>
                            <label for="password" class="label-name">Confirm Password</label>
                        </div>

                        <div class="buttons">
                            <button class="sign-up-btn" type="submit" name="Submit" value="login"> SIGN UP </button>
                            <a class="login" href="#"> Login Here </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
