<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sign up page</title>
        <link rel="stylesheet" type="text/css" href="sup-2.css" />
    </head>
    <body>
        <div class="content-box">
            <div class="split-left">
                <div class="image">
                    <img width="450" src="undraw_two_factor_authentication_namy.svg" alt="Sign in SVG">
                </div>
            </div>

            <div class="split-right">
                <div>
                    <div class="form-info">
                        <p class="join-us">Join with Our Community</p>
                        <p>Get unlimited access for research, friends, books and resource you can improve</p>
                    </div>

                    <div class="form">
                        <div class="names">
                            <div class="form-group split-left">
                                <label for="firstname">First Name</label>
                                <input type="text" name="First Name" placeholder="First Name" required>
                            </div>

                            <div class="form-group split-right">
                                <label for="last Name">Last Name</label>
                                <input type="text" name="Last Name" placeholder="last Name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" name="Email" placeholder="Enter email address" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="Password"  required>
                        </div>

                        <div class="form-group">
                            <label for="password">Confirm Password</label>
                            <input type="password" name=" Confirm Password" required>
                        </div>

                        <button type="submit" name="Submit" value="login"> SIGN UP </button>
                        <button type="submit" name="Submit" value="login"> Login Here </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
